<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>certcat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>certcat</h1>
    <form class="search-box" id="certcat-form" action="#" method="get">
      <div class="search-row">
        <input type="text" placeholder="Search certificates..." name="q" required>
        <button type="submit">Search</button>
      </div>
    </form>
    <div id="search-results" class="search-results">
      <!-- Search results will be displayed here -->
    </div>
  </div>
  <footer>
    certcat.dev is an open source certificate search engine
  </footer>
  <script src="script.js"></script>
</body>
